<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>小豪医院管理系统</title>
    <!-- Fav  Icon Link -->
    <link rel="shortcut icon" type="image/png" href="/static/images/fav.png">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <!-- themify icons CSS -->
    <link rel="stylesheet" href="/static/css/themify-icons.css">
    <!-- Animations CSS -->
    <link rel="stylesheet" href="/static/css/animate.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/green.css" id="style_theme">
    <link rel="stylesheet" href="/static/css/responsive.css">
    <!-- morris charts -->
    <link rel="stylesheet" href="/static/charts/css/morris.css">
    <!-- jvectormap -->
    <link rel="stylesheet" href="/static/css/jquery-jvectormap.css">
    <script src="/static/js/modernizr.min.js"></script>
</head>
<body>
<!-- Pre Loader -->
<div class="loading">
    <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
    </div>
</div>
<!--/Pre Loader -->
<!-- Color Changer -->
<div class="theme-settings" id="switcher">
		<span class="theme-click">
			<span class="ti-settings"></span>
		</span>
    <span class="theme-color theme-default theme-active" data-color="green"></span>
    <span class="theme-color theme-blue" data-color="blue"></span>
    <span class="theme-color theme-red" data-color="red"></span>
    <span class="theme-color theme-violet" data-color="violet"></span>
    <span class="theme-color theme-yellow" data-color="yellow"></span>
</div>
<!-- /Color Changer -->
<div class="wrapper">
    <!-- Page Content -->
    <div id="content">
        <!-- Top Navigation -->
        <div class="container top-brand">
            <nav class="navbar navbar-default">
                <div class="navbar-header">
                    <div class="sidebar-header"> <a href="#"><img src="/static/images/azh.png" style="height: 76px; width: 125px;" class="logo" alt="logo"></a>
                    </div>
                </div>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link">
                            <span title="Fullscreen" class="ti-fullscreen fullscreen"></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="modal" data-target=".lochana-modal-lg">
                            <span class="ti-search"></span>
                        </a>
                        <div class="modal fade lochana-modal-lg" tabindex="-1" role="dialog" aria-hidden="true">
                            <div class="modal-dialog modal-lorvens">
                                <div class="modal-content lochana-box-shadow2">
                                    <div class="modal-header">
                                        <h5 class="modal-title">搜索/医生:</h5>
											<span class="ti-close" data-dismiss="modal" aria-label="Close">
											</span>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="form-group">
                                                <input type="text" class="form-control" id="search-term" placeholder="Type text here">
                                                <button type="button" class="btn btn-lorvens lochana-bg">
                                                    <span class="ti-location-arrow"></span> Search</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
                           aria-expanded="false">
                            <span class="ti-announcement"></span>
                        </a>
                        <div class="dropdown-menu lochana-box-shadow2 notifications animated flipInY">
                            <h5>Notifications</h5>
                            <a class="dropdown-item" href="#">
                                <span class="ti-wheelchair"></span> New Patient Added</a>
                            <a class="dropdown-item" href="#">
                                <span class="ti-money"></span> Patient payment done</a>
                            <a class="dropdown-item" href="#">
                                <span class="ti-time"></span>Patient Appointment booked</a>
                            <a class="dropdown-item" href="#">
                                <span class="ti-wheelchair"></span> New Patient Added</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
                           aria-expanded="false">
                            <span class="ti-user"></span>
                        </a>
                        <div class="dropdown-menu lochana-box-shadow2 profile animated flipInY">
                            <h5>John Willing</h5>
                            <a class="dropdown-item" href="#">
                                <span class="ti-settings"></span> Settings</a>
                            <a class="dropdown-item" href="#">
                                <span class="ti-help-alt"></span> Help</a>
                            <a class="dropdown-item" href="#">
                                <span class="ti-power-off"></span> Logout</a>
                        </div>
                    </li>
                </ul>

            </nav>
        </div>
        </div>
    </div>
<!-- Jquery Library-->
<script src="/static/js/jquery-3.2.1.min.js"></script>

<script src="/static/js/popper.min.js"></script>

<!-- morris charts -->
<script src="/static/charts/js/raphael-min.js"></script>
<script src="/static/charts/js/morris.min.js"></script>
<script src="/static/js/custom-morris.js"></script>

<!-- Custom Script-->
<script src="/static/js/custom.js"></script>
